<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/easing.css">
</head>
<body>
    <div class="easing-block">
        <div class="easing-item">
            <div class="easing-text">linear</div>
            <div class="round linear"></div>
        </div>
        <div class="easing-item">
            <div class="easing-text">ease</div>
            <div class="round ease"></div>
        </div>
        <div class="easing-item">
            <div class="easing-text">ease-in</div>
            <div class="round easein"></div>
        </div>
        <div class="easing-item">
            <div class="easing-text">ease-out</div>
            <div class="round easeout"></div>
        </div>
        <div class="easing-item">
            <div class="easing-text">ease-in-out</div>
            <div class="round easeinout"></div>
        </div>
        <div class="easing-item">
            <div class="easing-text">steps(5, end)</div>
            <div class="round steps"></div>
        </div>
        <div class="easing-item">
            <div class="easing-text">cubic-bezier(1,0,0,1)</div>
            <div class="round cb"></div>
        </div>
        <div class="easing-item">
            <div class="easing-text">cubic-bezier(1,0,1,0)</div>
            <div class="round cb2"></div>
        </div>
        <div class="easing-item">
            <div class="easing-text">cubic-bezier(0.5,-1,0.5,2)</div>
            <div class="round cb3"></div>
        </div>
    </div>
</body>
</html>
